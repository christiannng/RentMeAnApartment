<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Welcome To RENT-ME-AN-APARTMENT</title>
<link href="../static/css/main.css" th:href="@{/css/main.css}"
	rel="stylesheet" />
</head>
<body>
	<h1>Confirm Rent</h1>
	
	<form method="POST" th:action="@{/user/proceedRent/confirm}">
		Hello <span style="font-weight:bold;" th:text="${name}"></span>!<br>
		You have picked Apartment: 
			Apt #: <span style="display: in-line" th:text="${apt.apartmentNo}"></span> at
			<span style="display: in-line" th:text="${apt.getAddress()}"></span><br>
			
			Your property manager: <span style="display: in-line" th:text="${apt.propertyManager}"></span><br>
			The monthly rent for this apartment is: $ <span style="display: in-line" th:text="${apt.rent}"></span><br>
			The rent starts from: <span style="display: in-line" th:text="${apt.rentFrom}"></span>
				till <span style="display: in-line" th:text="${apt.rentTo}"></span><br>
				
			By clicking the button below, you agree to the terms above.<br>
			<input type="submit" value="Confirm Rent!">
	</form>	
	
	<form method="get" th:action="@{/home}">
		<input type="submit" value="Back to Homepage!">
	</form>
	<form method="get" th:action="@{/}">
		<input type="submit" value="Logout!">
	</form>
</body>
</html>
